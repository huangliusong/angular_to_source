<!DOCTYPE html>
<html ng-app="a9_3">
<head>
    <title>$locationChangeStart事件</title>
    <script src="../Script/angular.min.js"></script>
    <style type="text/css">
        .frame {
            padding: 5px 8px;
            margin: 0px;
            font-size: 12px;
            width: 520px;
            background-color: #eee;
        }
            .frame div {
                margin: 5px 0px;
            }
    </style>
</head>
<body>
    <div class="frame" ng-controller="c9_3">
        <div>当前URL：{{cur}}</div>
        <div>上页URL：{{prev}}</div>
    </div>
    <script type="text/javascript">
        var app = angular.module('a9_3', [])
        .controller('c9_3', function ($rootScope, $location, $scope) {
                    $rootScope.$on('$locationChangeStart',
                            function (evt, current, previous) {
                                console.log("事件已触发！");
                                $scope.cur = current;
                                $scope.prev = previous;
                            });
                });
    </script>
</body>
</html>
