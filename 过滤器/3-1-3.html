<!DOCTYPE html>
<html ng-app="filter">
<head lang="en">
    <meta charset="UTF-8">
    <script src="../Script/angular.min.js"
            type="text/javascript"></script>
    <title></title>
    <style type="text/css">
        .odd{
            color:red;
        }
        .even{
            color:blue;
        }
    </style>
</head>
<body>
<div ng-controller="test">
    <ul>
        <li ng-repeat="stu in data | yong:0"
            ng-class-odd="'odd'"
            ng-class-even="'even'">
            <span>{{$index+1}}</span>
            <span>{{stu.name}}</span>
            <span>{{stu.sex}}</span>
            <span>{{stu.age}}</span>
            <span>{{stu.score}}</span>
        </li>
    </ul>
</div>
<script type="text/javascript">
    var app=angular.module("filter",[]);
    app.controller("test",["$scope",function($scope) {
        $scope.data = [
            {name: "张明明", sex: "女", age: 24, score: 95},
            {name: "李清思", sex: "女", age: 27, score: 87},
            {name: "刘小华", sex: "男", age: 28, score: 86},
            {name: "陈忠忠", sex: "男", age: 23, score: 97}
        ];
    }]);
    app.filter("yong",function(){
        return function(e,type) {
            var arr = [];
            var sex = type ? '男' : '女';
            for (var i = 0; i < e.length; i++) {
                if (e[i].age > 22 && e[i].age < 28 && e[i].sex == sex) {
                    arr.push(e[i]);
                }
            }
            return arr;
        }
    })
</script>
</body>
</html>
