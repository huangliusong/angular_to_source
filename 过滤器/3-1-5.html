<!DOCTYPE html>
<html ng-app="filter">
<head lang="en">
    <meta charset="UTF-8">
    <script src="../Script/angular.min.js"
            type="text/javascript"></script>
    <title></title>
    <style type="text/css">
        .odd{
            color:red;
        }
        .even{
            color:blue;
        }
    </style>
</head>
<body>
<div ng-controller="test">
    <input type="text" placeholder="请输入要查询的姓名"
           ng-model="key">
    <ul>
        <li ng-repeat="stu in data | filter:{name:key}"
            ng-class-odd="'odd'"
            ng-class-even="'even'">
            <span>{{$index+1}}</span>
            <span>{{stu.name}}</span>
            <span>{{stu.sex}}</span>
            <span>{{stu.score}}</span>
        </li>
    </ul>
</div>
<script type="text/javascript">
    angular.module("filter",[])
            .controller("test",["$scope",function($scope) {
                $scope.data = [
                    {name: "张明明", sex: "女", age: 24, score: 95},
                    {name: "李清思", sex: "女", age: 27, score: 87},
                    {name: "陈小华", sex: "男", age: 28, score: 86},
                    {name: "陈忠忠", sex: "男", age: 23, score: 97}
                ];
                $scope.key='';
            }])
</script>
</body>
</html>
