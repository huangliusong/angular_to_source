<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../Script/angular.min.js"
            type="text/javascript">
    </script>
    <style type="text/css">
        body{
            font-size: 1.5em;
        }
        .div{
            background-color: #0026ff;
            width: 280px;
            padding: 8px;
            color:#fff;
        }
    </style>
</head>
<body>
<div class="div" ng-controller="test">
    <span>{{stu.name}}</span>
    <span>{{stu.sex}}</span>
    <span>{{stu.score}}</span>
    <span>{{stu.title}}</span>
</div>
<script type="text/javascript">
    angular.module("myApp",[])
       .factory("$outData",function() {
                return {
                    name: '张三',
                    sex: '男',
                    score: '100'
                }
            })
       .config(function($provide) {
                $provide.decorator("$outData", function ($delegate) {
                    $delegate.title = 'angular 高手人物'
                    return $delegate;
                })
            })
       .controller("test",function($scope,$outData) {
                $scope.stu = $outData;
            })
</script>
</body>
</html>
