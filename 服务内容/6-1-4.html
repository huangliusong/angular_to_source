<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../Script/angular.min.js"
            type="text/javascript">
    </script>
    <style type="text/css">
        body{
            font-size: 1.5em;
        }
        .div{
            background-color: #0026ff;
            width: 280px;
            padding: 8px;
            color:#fff;
        }
    </style>
</head>
<body>
<div class="div" ng-controller="test">
    <span>图书ISBN号：{{ISBN}}</span>
    <span>当前汇率：{{RATE}}</span>
</div>
<script type="text/javascript">
    angular.module("myApp",[])
       .constant("$ISBN", {
                ISBN: '9876543432'
            })
       .value("$RATE", {
                USD: 650
            })
       .controller("test",function($scope,$ISBN,$RATE) {
                //重置服务常量的值
                angular.extend($RATE, {
                    USD: 680
                })
                $scope.ISBN = $ISBN.ISBN;
                $scope.RATE = $RATE.USD;
            })
</script>
</body>
</html>
