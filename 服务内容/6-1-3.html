<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../Script/angular.min.js"
            type="text/javascript">
    </script>
    <style type="text/css">
        body{
            font-size: 1.5em;
        }
        .div{
            background-color: #0026ff;
            width: 480px;
            padding: 8px;
            color:#fff;
        }
    </style>
</head>
<body>
<div class="div" ng-controller="test">
    <span>{{name}}</span>
    <span>{{email}}</span>
    <span>{{say()}}</span>
</div>
<script type="text/javascript">
    angular.module("myApp",[])
            .factory("$student",function(){
                return new function(){
                    this.name = '陶国荣';
                    this.email = 'tao_guo_rong@163.com'
                    this.say = function () {
                        return 'hello,angular!';
                    }
                }
            })
            .controller("test",function($scope,$student) {
                  $scope.name=$student.name;
                  $scope.email=$student.email;
                  $scope.say=function(){
                     return $student.say();
                  }
            })
</script>
</body>
</html>
