<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../Script/angular.min.js"
            type="text/javascript">
    </script>
    <style type="text/css">
        body{
            font-size: 1.5em;
        }
        .div{
            background-color: #0026ff;
            width: 480px;
            padding: 8px;
            color:#fff;
        }
    </style>
</head>
<body>
<div class="div" ng-controller="test">
    <span>{{stu.name}}</span>
    <span>{{stu.sex}}</span>
    <span>{{stu.score}}</span>
    <div>
        <span>{{str('今天天气不错')}}</span>
        <span>{{show(1)}}</span>
    </div>
</div>
<script type="text/javascript">
    angular.module("myApp",[])
        .factory("$outData",function() {
                var data = {
                    name: '张三',
                    sex: '男',
                    score: '100'
                }
                return data;
            })
        .factory("$outFun",function() {
                return {
                    str: function (t) {
                        return "来源于自定义服务:" + t;
                    }
                }
            })
        .factory("$outArr",function(){
                return ["张三","李四","王二"];
            })
        .controller("test",function($scope,$outData,$outFun,$outArr) {
                $scope.stu = $outData;
                $scope.str=function(t){
                    return $outFun.str(t);
                }
                $scope.show=function(i){
                    return $outArr[i];
                }
            })
</script>
</body>
</html>
