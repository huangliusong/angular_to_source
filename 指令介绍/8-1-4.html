<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript"
            src="../Script/angular.min.js">
    </script>
    <script type="text/ng-template" id="tpl">
        <button>点我就显示</button>
    </script>
</head>
<body>
<div ng-controller="test">
    <ts-hello></ts-hello>
    <div>{{content}}</div>
</div>
<script type="text/javascript">
    angular.module("myApp",[])
            .directive("tsHello",function(){
                return{
                    restrict:'EAC',
                    templateUrl:'tpl',
                    replace:true,
                    link:function(scope,iEle,iAtrrs){
                        iEle.bind("click",function(){
                            scope.$apply(function(){
                                scope.content='今天的天气真是热啊！';
                            })
                            iAtrrs.$$element[0].disabled=true;
                        })
                    }
                }
            })
            .controller("test",function($scope) {
                $scope.content="";
            })
</script>
</body>
</html>
