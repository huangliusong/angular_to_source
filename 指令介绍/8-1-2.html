<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript"
            src="../Script/angular.min.js">
    </script>
    <script type="text/ng-template" id="tpl">
        <div>今天天气不错</div>
    </script>
</head>
<body>
<div ng-controller="test">
    <ts-hello></ts-hello>
    <div ts-hello></div>
    <div class="ts-hello"></div>
    <div data-ts-hello></div>
</div>
<script type="text/javascript">
    angular.module("myApp",[])
            .run(function($templateCache){
                $templateCache.put("cache",'<div>这是一个模板缓存中的内容</div>')
            })
            .directive("tsHello",function(){
                return{
                    restrict:'EAC',
                    templateUrl:'tpl',
                    replace:true
                }
            })
            .controller("test",function($scope) {

            })
</script>
</body>
</html>
