<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="../Script/angular.min.js"
            type="text/javascript"></script>
    <title></title>
    <style type="text/css">
        .focus{
            background-color: #666;
            color:#fff;
            padding: 8px;
            width: 260px;
            margin: 10px 0px;
        }
    </style>
</head>
<body>
<div ng-controller="test">
    <div class="focus">
        <input type="number" ng-model="a" value="0" />
        <input type="number" ng-model="b" value="0" />
    </div>
    <div class="focus">{{result}}</div>
    <div class="focus">
        <input type="button" ng-click="change(0)" value="加法" />
        <input type="button" ng-click="change(1)" value="乘法" />
    </div>
</div>
<script type="text/javascript">
    angular.module("app",[])
            .controller("test",["$scope",function($scope){
                $scope.result="";
                $scope.change=function(type){
                    if(type){
                        $scope.result=parseInt($scope.a)*parseInt($scope.b);
                    }
                    else{
                        $scope.result=parseInt($scope.a)+parseInt($scope.b);
                    }
                }
            }])
</script>
</body>
</html>
