<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="../Script/angular.min.js"
            type="text/javascript"></script>
    <script src="../Script/angular-route.min.js"
            type="text/javascript"></script>
    <title></title>
    <style type="text/css">
        .focus{
            background-color: #666;
            color:#fff;
            padding: 8px;
            width: 260px;
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <div ng-view></div>
    <script type="text/javascript">
        var app=angular.module("app",['ngRoute']);
        app.config(["$routeProvider",function($routeProvider){
            $routeProvider
                    .when('/',{
                        controller:'c1',
                        templateUrl:'5-7-1.html'
                    })
                    .when('/view/:id',{
                        controller:'c2',
                        templateUrl:'5-7-2.html',
                        publicAccess: true
                    })
                    .otherwise({
                        redirectTo:'/'
                    })
        }])
        app.controller("c1",["$scope",function($scope){
            $scope.students=students;
        }])
        app.controller("c2",["$scope","$routeParams",function($scope,$routeParams){
            for(var i=0;i<students.length;i++){
                if(students[i].stuId==$routeParams.id){
                    $scope.student=students[i];
                    break;
                }
            }
        }])
        var students = [
            { stuId: 1000, name: "张明明", sex: "女", score: 60 },
            { stuId: 1001, name: "李清思", sex: "女", score: 80 },
            { stuId: 1002, name: "刘小华", sex: "男", score: 90 },
            { stuId: 1003, name: "陈忠忠", sex: "男", score: 70 }
        ];
    </script>
</body>
</html>
