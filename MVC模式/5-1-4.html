<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="../Script/angular.min.js"
            type="text/javascript"></script>
    <script src="../Script/angular-route.min.js"
            type="text/javascript"></script>
    <title></title>
    <style type="text/css">
        .focus{
            background-color: #666;
            color:#fff;
            padding: 8px;
            width: 260px;
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <div>
        <a href="#/">首页</a>
        <a href="#/book">图书</a>
        <a href="#/iphone">手机</a>
    </div>
    <div ng-view></div>
    <script type="text/javascript">
        var app=angular.module("app",['ngRoute']);
        app.config(["$routeProvider",function($routeProvider){
            $routeProvider
                    .when('/',{
                        controller:'c1',
                        template:'<div class="focus">{{title}}</div>'
                    })
                    .when('/book',{
                        controller:'c2',
                        template:'<div class="focus">{{title}}</div>'
                    })
                    .when('/iphone',{
                        controller:'c3',
                        template:'<div class="focus">{{title}}</div>'
                    })
                    .otherwise({
                        redirectTo:'/'
                    })
        }])
        app.controller("c1",["$scope",function($scope){
            $scope.title='这是首页';
        }])
        app.controller("c2",["$scope",function($scope){
            $scope.title='这是图书页';
        }])
        app.controller("c3",["$scope",function($scope){
            $scope.title='这是手机页';
        }])
    </script>
</body>
</html>
