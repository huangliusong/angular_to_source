<!DOCTYPE html>
<html ng-app="contr2">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../Script/angular.min.js"
            type="text/javascript"></script>
</head>
<body>
    <div ng-controller="test">
        <span>{{span_show()}}</span>
    </div>
    <script type="text/javascript">
        angular.module("contr2",[])
           .controller("test",["$scope",function($scope){
                //声明一个名称为str字符变量
                $scope.str="首次的初始值";
                $scope.span_show=function() {
                    $scope.str = "重置后的内容";
                    //返回重置后的内容
                    return $scope.str;
                }
           }])
    </script>
</body>
</html>
