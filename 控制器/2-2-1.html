<!DOCTYPE html>
<html ng-app="contr">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../Script/angular.min.js"
            type="text/javascript"></script>
</head>
<body>
    <div ng-controller="test">
        <span>{{text}}</span>
    </div>
    <script type="text/javascript">
        angular.module('contr', [])
                .controller("test",["$scope","$window",function($scope,$window){
                    $scope.text="今天天气真是不错";
                    $window.alert("你说的真对象");
                }])
    </script>
</body>
</html>
