<!DOCTYPE html>
<html ng-app="contr3">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../Script/angular.min.js"
            type="text/javascript"></script>
</head>
<body>
    <div ng-controller="test">
        <div>{{str}}</div>
        <div><button ng-click="btn_click()">点我就变化</button></div>
    </div>
    <script type="text/javascript">
        angular.module("contr3",[])
            .controller("test",["$scope",function($scope) {
                    $scope.str = "我是一个苹果";
                    $scope.btn_click = function () {
                        $scope.str = "苹果变成了香蕉";
                    }
                }])
    </script>
</body>
</html>
