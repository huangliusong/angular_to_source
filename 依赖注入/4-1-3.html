<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../Script/angular.min.js"
            type="text/javascript"></script>
</head>
<body>
<div ng-controller="test">
    <button ng-click="btn1_Click('早上好2')">按钮1</button>
</div>
<script type="text/javascript">
    var app=angular.module("app",[]);
    app.config(function($provide){
        $provide.factory("$show",["$window",function($window) {
            return {
                say: function (t) {
                    $window.alert(t);
                }
            }
        }])
    })
    //推断式注入
    var test=function($scope,$show) {
        $scope.btn1_Click = function (t) {
            $show.say(t);
        }
    }
    //自定义控制器层
    app.controller("test",test);
</script>
</body>
</html>
