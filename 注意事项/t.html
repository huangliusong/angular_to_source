<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript"
            src="../Script/angular.min.js">
    </script>
</head>
<body ng-app="myapp" ng-controller="contr">

     <div>
         <input type="text" ng-model="str" />
         <div>{{num}}</div>
         <button ng-click="st();">停止</button>
     </div>
     <script type="text/javascript">
         var app=angular.module("myapp",[]);
         app.controller("contr",function($scope) {
             $scope.num = 0;
             var s = $scope.$watch('str', function (p, n) {
                 if (p === n) {
                     return;
                 }
                 $scope.num++;
             })
             $scope.st = function () {
                 s();
             }
         })


     </script>
</body>
</html>
